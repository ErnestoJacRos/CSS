<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedad display en CSS</title>
    <link rel="stylesheet" href="/css/stylesDisplay.css">
</head>
<body>
    <h1>h1</h1><!--h1, div, p. su propiedad de display es block
    así que cad auno de  estos elementos va a ocupar una nueva línea-->
    <div>div</div>
    <p>p</p>
    <p>texto con <span>salto de línea</span> </p>
    <!--la tag span es de tipo inline solo ocupan el espacio necesario
    otra tag que es inline son los tipo ancle para los links  -->
    <a href="#">link1</a>
    <a href="#">link2</a>
    <a href="#">link3</a>
    <ul>
        <li>item1</li><!--cada uno d elos items es display:block;-->
        <li>item2</li>
        <li>item3</li>
    </ul>
</body>
</html>
